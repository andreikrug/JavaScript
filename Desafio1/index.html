    <title>Document</title>
    <script>
         // dever retornar o 2
        const singers = [1,1,2,2,2,5,5];
        
        let singer = 0;
        let singerComp = 0;
        let maxCount = 0;
        singers.forEach(main);
        function main(element) 
        {   
                if(singer == 0)
                {
                    singer = element;
                    maxCount += 1;
                } else 
                {
                    if(singer === element)
                    {
                        maxCount += 1;
                    }
                    if (singer != element)
                    {
                        maxCount -= 1;
                        singerComp += 1;
                    }
                    if(maxCount == 0)
                    {
                        maxCount = singerComp;
                        singer = element;
                        singerComp = 0;
                    }
                }
        }
        console.log("o cantor mais repetido foi:" + singer)
        console.log(maxCount)
        console.log(singerComp)

    </script>
